language: scala
scala:
- 2.12.4
jdk:
- oraclejdk8
sudo: required
before_script:
  - nvm use 8
  - npm install -g yarn
services:
- docker
script: travis_retry sbt ++$TRAVIS_SCALA_VERSION all
cache:
  directories:
  - "$HOME/.bundle.dep.cache"
after_success:
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- "./.deployment/deploy.sh"
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 